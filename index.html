<body>
	<h1>The Employee Management Application</h1>
	<h2>Add Employee</h2>
	<form id="form">
		
			<p>Name:</p>
			<input type="text" name="name" id="form_name">
			<span style="color:red" id="form_name_span"></span>
            <br>
		    <p>Title:</p>
			<input type="text" name="title" id="form_title">
			<span style="color:red" id="form_title_span"></span>
            <br>
		    <p>Extension:</p>
			<input type="number" name="extension" id="form_extension">
			<span style="color:red" id="form_extension_span"></span>
            <br>
		    <button id="submit_btn" type="button" class="add_employee">Add</button>
	</form>
    <p>
        <strong>Showing <span id="count_of_emp"></span> employees</strong>
    </p>
    <table border="1">
		<thead>
			<tr>
				<td>Name</td>
				<td>Title</td>
				<td>Extension</td>
				<td></td>
			</tr>
		</thead>
		<tbody>
		</tbody>
	</table>
    <script src="js/employee-management.js"></script>
</body>
